<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="./submit.html" method="get" enctype="text/plain">
        <center><h2>Form-1</h2></center>
        <h3>Contact us Today!</h3>
<center>  
     <label for="firstname">First Name</label>   
     <input type="text" id="firstname" name="firstname"><br><br>

     <label for="lastname">Last Name    </label>
     <input type="text" id="lastname" name="lastname"><br><br>

     <label for="email">E-Mail </label>
     <input type="email" id="email" name="email"><br><br>

     <label for="phone">Phone</label>
     <input type="tel" id="phone" name="phone"><br><br>

     <label for="address">Address</label>
     <input type="text" id="address" name="address"><br><br>

     <label for="city">City</label>
     <input type="text" id="city" name="city"><br><br>

     <label for="state">State</label>
     <select id="state" name="state">
        <option value="" selected disabled>Please select your state</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Telangana">Telangana</option>
     </select><br><br>

     <label for="zipcode">Zip Code</label>
     <input type="text" id="zipcode" name="zipcode"><br><br>

     <label for="website">Website or domain name</label>
     <input type="text" id="website" name="website"><br><br>

     <label for="hosting">Do you have hosting?</label>
     <input type="radio" id="yes" name="hosting" value="yes">
     <label for="yes">Yes</label>
     <input type="radio" id="no" name="hosting" value="no">
     <label for="no">No</label><br><br>

     <label for="project">Project Description</label>
     <textarea id="project" name="project" rows="3" cols="20"></textarea><br><br>

     <input type="submit" value="Send">
    
</center>
    </form><hr>

<form action="./submit.html" method="get" enctype="text/plain">
    <center><h2>Form-2</h2></center>
    <h1>My feedback form</h1>
    <ul>
        <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </li>
        <li>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </li>
        <li><label for="password">Password:</label>
        <input type="password" id="password" name="password"></li>
        <br>
        <li>
            <label for="check">Please check all the emotions that apply to you:</label>
            <ul type="disc"><li> <label for="angry">Angry</label><input type="checkbox" id="angry" name="check" value="angry"></li>
            <li><label for="sad">Sad</label><input type="checkbox" id="sad" name="check" value="sad"></li>
             <li><label for="Happy">Happy</label><input type="checkbox" id="happy" name="check" value="happy"></li>
              <li><label for="ambivalent">Ambivalent</label><input type="checkbox" id="ambivalent" name="check" value="ambivalent"></li>
        </ul>
        </li>

        <li><label for="sastify">How satisfied were you with our service?</label>
        <ul type="disc">
            <li>
                <label for="verysatisfied">Very satisfied</label><input type="radio" id="verysatisfied" name="satisfy" value="verysatisfied"> </li>
                <li><label for="satisfied">Satisfied</label><input type="radio" id="satisfied" name="satisfy" value="satisfied"></li>
                <li><label for="didnotcare">Didn't care</label><input type="radio" id="didnotcare" name="satisfy" value="didnotcare"></li>
                <li><label for="dissatisfied">Dissatisfied</label><input type="radio" id="dissatisfied" name="satisfy" value="dissatisfy"></li>
                <li><label for="verydissatisfied">Very dissatisfied</label><input type="radio" id="verydissatisfied" name="satisfy" value="verydissatisfied"></li>
        </ul></li>
        <li><label for="comment">Further comments:</label><textarea id="comment" name="comment" rows="3" cols="20"></textarea></li><br>
        <li><label for="bio">Bio photo:</label><input type="file" id="bio" accept=".jpeg,.png"></li>
        <li><label for="location">Location visited:</label><select id="location" name="location">
            <option value="" selected disabled>Select location</option>
            <option value="Rajahmundry">Rajahmundry</option>
            <option value="Hyderabad">Hyderabad</option>
        </select></li>
        <li><input type="submit" value="Submit"></li>
    </ul>
</form><hr>



<form action="./submit.html" method="get" enctype="text/plain">
    <center><h2>Form-3</h2></center>
   <center> <h1>Application form</h1></center> <center> 
   <label for="firstname1">First Name:</label><input type="text" id="firstname1" name="firstname1">
   <label for="lastname1">Last Name:</label><input type="text" id="lastname1" name="lastname1"><br><br>
   <label for="dob1">Date of birth</label><input type="date" id="dob1" name="dob1">
   <label for="age1">Age:</label><input type="text" id="age1" name="age1"><br><br>

   <label for="gender1">Gender:</label>
   <select id="gender1">
    <option value="Male">Male</option>
    <option value="female">Female</option>
   </select>

   <label for="email">Email Address:</label>
   <input type="email" id="email" name="email"><br><br>

   <label for="positions">Positions Available:</label>
   <input type="radio" id="juniordev" name="positions" value="juniordev">
   <label for="juniordev">Junior Developer</label>
   <input type="radio" id="midleveldev" name="positions" value="midleveldev">
   <label for="midleveldev">Mid-level Developer</label>
   <input type="radio" id="seniordev" name="positions" value="seniordev">
   <label for="seniordev">Senior Developer</label><br><br>

   <label for="prograamminglang">Programming Languages:</label>
   <input type="checkbox" id="java" name="programminglang" value="java">
   <label for="java">Java</label>
   <input type="checkbox" id="js" name="programminglang" value="js">
   <label for="js">JavaScript</label>
   <input type="checkbox" id="python" name="programminglang" value="python">
   <label for="python">Python</label><br><br>

   <label for="password1">Password:</label>
   <input type="password" id="password1" name="password1">
   <label for="cpassword" >Confirm Password:</label>
   <input type="password" id="cpassword" name="cpassword">

   <br><br>

 <input type="submit"><input type="reset"></center>



</body>
</html>
